  - id: F064
    path: "src/lib/supabase/server.ts"
    content: |
      // ═══════════════════════════════════════════════════════════════
      // [F064] src/lib/supabase/server.ts
      // Supabase Server Client
      // ═══════════════════════════════════════════════════════════════
      
      import { createServerClient, type CookieOptions } from '@supabase/ssr';
      import { cookies } from 'next/headers';
      
      export async function createServerSupabaseClient() {
        const cookieStore = await cookies();
      
        return createServerClient(
          process.env.NEXT_PUBLIC_SUPABASE_URL!,
          process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY!,
          {
            cookies: {
              get(name: string) {
                return cookieStore.get(name)?.value;
              },
              set(name: string, value: string, options: CookieOptions) {
                try {
                  cookieStore.set({ name, value, ...options });
                } catch (error) {
                  // Handle cookies in read-only context (e.g., Server Components)
                }
              },
              remove(name: string, options: CookieOptions) {
                try {
                  cookieStore.set({ name, value: '', ...options });
                } catch (error) {
                  // Handle cookies in read-only context
                }
              },
            },
          }
        );
      }

  - id: F065
    path: "src/lib/supabase/middleware.ts"
    content: |
      // ═══════════════════════════════════════════════════════════════
      // [F065] src/lib/supabase/middleware.ts
      // Supabase Middleware Client (for auth)
      // ═══════════════════════════════════════════════════════════════
      
      import { createServerClient, type CookieOptions } from '@supabase/ssr';
      import { NextResponse, type NextRequest } from 'next/server';
      
      export async function updateSession(request: NextRequest) {
        let response = NextResponse.next({
          request: {
            headers: request.headers,
          },
        });
      
        const supabase = createServerClient(
          process.env.NEXT_PUBLIC_SUPABASE_URL!,
          process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY!,
          {
            cookies: {
              get(name: string) {
                return request.cookies.get(name)?.value;
              },
              set(name: string, value: string, options: CookieOptions) {
                request.cookies.set({
                  name,
                  value,
                  ...options,
                });
                response = NextResponse.next({
                  request: {
                    headers: request.headers,
                  },
                });
                response.cookies.set({
                  name,
                  value,
                  ...options,
                });
              },
              remove(name: string, options: CookieOptions) {
                request.cookies.set({
                  name,
                  value: '',
                  ...options,
                });
                response = NextResponse.next({
                  request: {
                    headers: request.headers,
                  },
                });
                response.cookies.set({
                  name,
                  value: '',
                  ...options,
                });
              },
            },
          }
        );
      
        // Refresh session if expired
        await supabase.auth.getUser();
      
        return response;
      }

